<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact-Me</title>
</head>

<body>
    <h3>Contact Me</h3>
    <form>
        <p>Name <input id="1" type="text"></p>
        <p>Email <input id="2" type="text"></p>
        <p>Mobile Number <input id="3" type="tel"> </p>
        <input id="4" type="submit">

        <input id="5" type="checkbox">
        <br>
        <input id="6" type="radio">
        <br>
        <input id="7" type="datetime-local">
        <br><br>
        <input id="8" type="week">
        <br>
        <input id="9" type="range">
        <br>
        <input id="10" type="color">
        <br>
        <input id="11" type="reset">
    </form>
</body>

</html>
